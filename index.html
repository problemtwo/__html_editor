<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<link rel='stylesheet' href='style.css' type='text/css' />
		<script src='main.js' charset='utf-8'></script>
	</head>
	<body>
		<div id='left'>
			<textarea id='input' placeholder='Enter code here.' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
			<div id='bottom'>
				<textarea id='flname' class='opt' placeholder='filename' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
				<button id='save' class='opt'>Save</button>
				<button id='load' class='opt'>Load</button>
				<button id='run' class='opt'>Run</button>
			</div>
		</div>
		<iframe id='output'>
			<!doctype html>
			<html>
				<body>
				</body>
			</html>
		</iframe>
	</body>
</html>
